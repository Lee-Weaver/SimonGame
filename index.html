<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Simon Game - Lee Weaver</title>
</head>
<body>
    <div class="title">
        <h1>Simon Game</h1>
        <h3>How to play</h3>
        <p>Press the play button and memorise the pattern.</p>
        <p>Next repeat the pattern by clicking on the corrrect colours in order.</p>
        <p>Your score will be kept below.</p>
        
    </div>
    <div class="game">
        <div class="play-button">Play</div>
        <div class="buttons">
            <div class="button yellow"></div>
            <div class="button blue"></div>
            <div class="button red"></div>
            <div class="button green"></div>
            <div class="middle"></div>
        </div>
        <div class="score-board">
            <h2>Your Score: <span class="current-score">10</span></h2>
            <h2>High Score: <span class="High-score">10</span></h2>
        </div>
        <footer>Created by Lee Weaver</footer>
    </div>
</body>
</html>
